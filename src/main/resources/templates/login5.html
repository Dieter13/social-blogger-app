<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- include css in the header -->
   <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>


</head>
<body>

<h2>Login Form</h2>

<!--<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>-->


<div class="modal">
    <form name = 'f' class="modal-content animate" action="/perform_login"  method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img th:src="@{img/img_avatars.png}" alt="Avatar" class="avatar">

        </div>

        <div class="container">
            <label for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="user_name"  required>

            <label for="password"><b>Password</b></label>
            <input id="password" type="password"  placeholder="Enter Password" name="password" required>

            <button name="submit" type="submit" value="submit" >Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

<script>
    // // Get the modal
    // var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
