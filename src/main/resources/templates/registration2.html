<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <title>Login V8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link th:href="@{/images/icons/favicon.ico}" rel="icon" type="image/png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/Login_v8/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/Login_v8/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/Login_v8/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/Login_v8/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/Login_v8/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/Login_v8/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link th:href="@{/css/util.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" th:object="${user}"  action="/user/registration" method="post">
					<span class="login100-form-title">
						Sign Up
					</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter account name">
                    <input th:field="*{accountName}" type="text" class="input100"
                           id="accountName" placeholder="Account Name">
                    <p th:each="error : ${#fields.errors('accountName')}"
                       th:text="${error}">Validation error</p>
                    <span class="focus-input100"></span>
                </div>

<!--                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter account nickname">-->
<!--                        <input th:field="*{accountNickName}" type="text" class="input100"-->
<!--                               id="accountNickName" placeholder="Account Nickname">-->
<!--                        <p th:each="error : ${#fields.errors('accountNickName')}"-->
<!--                           th:text="${error}">Validation error</p>-->
<!--                        <span class="focus-input100"></span>-->
<!--                    </div>-->

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                        <input th:field="*{userName}" type="text" class="input100"
                               id="userName" placeholder="User Name">
                        <p th:each="error : ${#fields.errors('userName')}"
                           th:text="${error}">Validation error</p>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                        <input th:field="*{email}" type="text" class="input100"
                               id="email" placeholder="Email">
                        <p th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                        <span class="focus-input100"></span>
                    </div>


                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter new password">
                        <input th:field="*{password}" type="password" class="input100"
                               id="password" placeholder="Password">
                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please repeat password">
                        <input th:field="*{matchingPassword}" type="password" class="input100"
                               id="matchingPassword" placeholder="Repeat Password">
                        <p th:each="error : ${#fields.errors('matchingPassword')}"
                           th:text="${error}">Validation error</p>
                        <span class="focus-input100"></span>
                    </div>

<!--                <div class="text-right p-t-13 p-b-23">-->
<!--                    <a href="#" class="txt2">-->
<!--&lt;!&ndash;                        Username / Password?&ndash;&gt;-->
<!--                    </a>-->
<!--                </div>-->

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" th:href="@{/login}" href="/login" name="submit" type="submit" value="submit">
                        Sign up
                    </button>
                </div>
                <div class="flex-col-c p-t-170 p-b-40">
<!--						<span class="txt1 p-b-9">-->
<!--						</span>-->
                </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script th:src="@{/Login_v8/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/Login_v8/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/Login_v8/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/Login_v8/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/Login_v8/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/Login_v8/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/Login_v8/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/Login_v8/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/Login_v8/js/main.js}"></script>

</body>
</html>
